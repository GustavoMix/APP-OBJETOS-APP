<section class="joinnow">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card-deck">
          <div class="card border">
            <div class="card-body">
              <!-- Botones para iniciar sesión y registrarse -->
              <h2 class="card-title text-center mb-4">Bienvenido</h2>
              <div class="d-flex justify-content-around mb-4">
                <button type="button" class="btn btn-primary btn-lg" (click)="showLoginForm()" [class.active]="isLoginActive">Iniciar sesión</button>
                <button type="button" class="btn btn-danger btn-lg" (click)="showRegisterForm()" [class.active]="isRegisterActive">Registrarse</button>
              </div>
              <!-- Formulario de inicio de sesión -->
              <form *ngIf="isLoginFormVisible" (ngSubmit)="onLogin()">
                <div class="form-group">
                  <label for="email-login">Correo electrónico</label>
                  <input type="email" class="form-control" id="email-login" required >
                </div>
                <div class="form-group">
                  <label for="password-login">Contraseña</label>
                  <input type="password" class="form-control" id="password-login" required >
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Ingresar</button>
              </form> 
              <div class="forgot-password-link" style="text-align: center;" >
                <a href="/">¿Olvidaste tu contraseña?</a>
              </div>
              <!-- Formulario de registro -->
              <form *ngIf="isRegisterFormVisible" (ngSubmit)="onRegister()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="first-name">Nombre</label>
                    <input type="text" class="form-control" id="first-name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="last-name">Apellido</label>
                    <input type="text" class="form-control" id="last-name" required >
                  </div>
                </div>
                <div class="form-group">
                  <label for="email-register">Correo electrónico</label>
                  <input type="email" class="form-control" id="email-register" required >
                </div>
                <div class="form-group">
                  <label for="password-register">Contraseña</label>
                  <input type="password" class="form-control" id="password-register" required >
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="confirm-password" required >
                </div>
                <div class="form-group">
                  <label for="phone-number">Teléfono</label>
                  <input type="tel" class="form-control" id="phone-number" required >
                </div>
                <div class="form-group">
                  <label for="address">Dirección</label>
                  <input type="text" class="form-control" id="address" required >
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
